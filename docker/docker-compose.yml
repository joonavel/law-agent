services:
  law-agent:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: law-agent
    volumes:
      - ../src:/app/src
      - ../data:/app/data
      - ../scripts:/app/scripts
      - ../.env:/app/.env
    environment:
      - DISPLAY=:99
      - PYTHONPATH=/app
    env_file:
      - ../.env
    networks:
      - law-agent-network
    command: tail -f /dev/null

networks:
  law-agent-network:
    driver: bridge